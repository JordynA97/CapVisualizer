<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Visualizer</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>

  <body>
    <!-- LEFT PANEL -->
    <div id="mySidepanel" class="sidepanel">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
      <p>Statistics</p>
    </div>
    
    <button class="openbtn" onclick="openNav()">☰ Stats</button>  

    <!-- RIGHT PANEL -->
    <div id="mySidepanelRight" class="sidepanelRight">
      <a href="javascript:void(0)" class="closebtnRight" onclick="closeNavRight()">×</a>
        <div id="createSimulation">
          <p>Sliders</p>
          
          <label>Slider 1</label>
          <input type="range" min="1" max="100" value="50" class="slider" id="sliderOne">
          <p></p>
          <label>Slider 2</label>
          <input type="range" min="1" max="100" value="50" class="slider" id="sliderTwo">
          <p></p>
          <label>Slider 3</label>
          <input type="range" min="1" max="100" value="50" class="slider" id="sliderThree">

          <p></p>
          <button id="simulate">Simulate</button>
        </div>
    </div>
    
    <button class="openbtnRight" onclick="openNavRight()">☰ Sliders</button>  

    <script src="../src/script.js"></script>
  </body>
</html>
