<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Visualizer</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>

  <body>
    
    <div class="images">
      <div class="badEnding">
        <img id="badEndingImg" src="media/greenTrees.PNG">
      </div>
      <div class="goodEnding">
        <img id="goodEndingImg" src="media/orangeTrees.PNG">
      </div>
    </div>
  
    <div class="variableSliders">
      <p>Population on Earth: </p>
      <input id="varOne" type="range" min="0" max="10" value="5" onchange="checkVariables()">

      <p>Amount of Public Transport: </p>
      <input id="varTwo" type="range" min="0" max="10" value="5" onchange="checkVariables()">
    </div>
    <script src="script.js"></script>
  </body>
</html>
