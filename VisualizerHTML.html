<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Visualizer</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>

  <body>
    <!-- LEFT PANEL -->
    <div id="mySidepanel" class="sidepanel">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
      <p>Statistics</p>
    </div>
    
    <button class="openbtn" onclick="openNav()">☰ Stats</button>  

    <!-- RIGHT PANEL -->
    <div id="mySidepanelRight" class="sidepanelRight">
      <a href="javascript:void(0)" class="closebtnRight" onclick="closeNavRight()">×</a>
        <div id="createSimulation">
          <p>Imagine the Amazon Rainforest</p>

          <div class="option">
            <label for="corps">Impact of Corportations</label>
            <input type="range" min="1" max="100" value="50" class="slider" id="corps">
          </div>

          <div class="option">
            <label for="deforest">Deforestation</label>
            <input type="range" min="1" max="100" value="50" class="slider" id="deforest">
          </div>

          <div class="option">
            <label for="carbonCap">Carbon Capture Technology</label>
            <input type="range" min="1" max="100" value="50" class="slider" id="carbonCap">
          </div>

          <div class="option">
            <label for="renew">Renewable Energy</label>
            <input type="range" min="1" max="100" value="50" class="slider" id="renew">
          </div>

          <div class="option">
            <label for="population">Population on Earth</label>
            <input type="range" min="1" max="100" value="50" class="slider" id="population">
          </div>

          <div class="option">
            <label for="transport">Public Transport</label>
            <input type="range" min="1" max="100" value="50" class="slider" id="transport">
          </div>
          
          <button id="simulate">Simulate</button>
        </div>
    </div>
    
    <button class="openbtnRight" onclick="openNavRight()">☰ Sliders</button>  

    <script src="../src/script.js"></script>
  </body>
</html>
