<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Visualizer</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>

  <body>
    
    <div class="images">
      <div class="badEnding">
        <img id="badEndingImg" src="media/greenTrees.PNG">
      </div>
      <div class="goodEnding">
        <img id="goodEndingImg" src="media/orangeTrees.PNG">
      </div>
    </div>
  
    <div class="variableSlidersOne">
      <p>Population on Earth</p>
      <input id="population" type="range" min="0" max="10" value="5" onchange="checkVariables()">
      <label id="minVal">1b</label>
      <label id= "maxVal">20b</label>

      <p>Public Transportation</p>
      <input id="transport" type="range" min="0" max="10" value="5" onchange="checkVariables()">
      <label id="minVal">1b</label>
      <label id= "maxVal">20b</label>

      <p>Investment in Sustainable Technology</p>
      <input id="sustainTech" type="range" min="0" max="10" value="5" onchange="checkVariables()">
      <label id="minVal">1b</label>
      <label id= "maxVal">20b</label>
    </div>

    <div id="outputAndButton">
      <button id="simulate">Simulate</button>
    </div>

    <div class = "variableSlidersTwo">
      <p class='labels'>Investment in Carbon Capture Technology</p>
      <input id="carbonCapture" type="range" min="0" max="10" value="5" onchange="checkVariables()">
      <label id="minVal">1b</label>
      <label id= "maxVal">20b</label>

      <p class='labels'>Conservation and Replanting</p>
      <input id="conservation" type="range" min="0" max="10" value="5" onchange="checkVariables()">
      <label id="minVal">1b</label>
      <label id= "maxVal">20b</label>

      <p class='labels'>Density of Civilization</p>
      <input id="civilDensity" type="range" min="0" max="10" value="5" onchange="checkVariables()">
      <label id="minVal">1b</label>
      <label id= "maxVal">20b</label>
    </div>

    <script src="../src/script.js"></script>
  </body>
</html>
